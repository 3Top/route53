---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[route53-test]
    attributes:
      route53:
        zone_id: "foo"
        aws_access_key_id: "bar"
        aws_secret_access_key: "bangarang"
